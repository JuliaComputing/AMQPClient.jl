language: julia

os:
  - linux

# this lets us have more RAM that we need to run multiple parallel julia processes
sudo: required
dist: xenial

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly

addons:
  apt:
    packages:
    - rabbitmq-server 

matrix:
  allow_failures:
  - julia: nightly

notifications:
  email: false

